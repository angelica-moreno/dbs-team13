<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DBM University Library</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            color: #000000;
        }

        .portal-container {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .portal {
            text-align: center;
        }

        form {
            display: none;
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        button {
            background-color: #0922c6;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .search-result {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <center><h1>DBM University Library</h1></center>

    <div class="portal-container">
        <div class="portal">
            <button onclick="showAdminPortal()">Admin Portal</button>
        </div>
        <div class="portal">
            <button onclick="showStaffPortal()">Staff Portal</button>
        </div>
        <div class="portal">
            <button onclick="showStudentPortal()">Student Portal</button>
        </div>
    </div>

    <!-- Admin Section - Add/Remove Books -->
    <form id="adminForm">
        <h2>Admin Portal - Add/Remove Books</h2>
        <label for="adminUsername">Username:</label>
        <input type="text" id="adminUsername" name="adminUsername" required>

        <label for="adminPassword">Password:</label>
        <input type="password" id="adminPassword" name="adminPassword" required>

        <label for="bookTitle">Book Title:</label>
        <input type="text" id="bookTitle" name="bookTitle" required>

        <label for="author">Author:</label>
        <input type="text" id="author" name="author" required>

        <label for="bookID">Book ID:</label>
        <input type="text" id="bookID" name="bookID" required>

        <button type="button" onclick="addBook()">Add Book</button>
        <button type="button" onclick="removeBook()">Remove Book</button>
    </form>

    <!-- Staff Section - Add/Return Books -->
    <form id="staffForm">
        <h2>Staff Portal - Add/Return Books</h2>
        <label for="staffBookID">Book ID:</label>
        <input type="text" id="staffBookID" name="staffBookID" required>

        <label for="staffAuthor">Author:</label>
        <input type="text" id="staffAuthor" name="staffAuthor" required>

        <label for="staffTitle">Title:</label>
        <input type="text" id="staffTitle" name="staffTitle" required>

        <label for="staffAction">Action:</label>
        <select id="staffAction" name="staffAction">
            <option value="add">Add</option>
            <option value="return">Return</option>
        </select>

        <button type="button" onclick="staffAction()">Submit</button>
    </form>

    <!-- Student Section - Borrow/Return/Search Books -->
    <form id="studentForm">
        <h2>Student Portal - Borrow/Return/Search Books</h2>
        <label for="studentBookID">Book ID:</label>
        <input type="text" id="studentBookID" name="studentBookID" required>

        <label for="studentGrade">Grade:</label>
        <select id="studentGrade" name="studentGrade">
            <option value="freshman">Freshman</option>
            <option value="sophomore">Sophomore</option>
            <option value="junior">Junior</option>
            <option value="senior">Senior</option>
        </select>

        <label for="studentAction">Action:</label>
        <select id="studentAction" name="studentAction">
            <option value="borrow">Borrow</option>
            <option value="return">Return</option>
            <option value="search">Search</option>
        </select>

        <button type="button" onclick="studentAction()">Submit</button>
    </form>

    <div id="searchResult" class="search-result"></div>

    <script>
        function showAdminPortal() {
            document.getElementById('adminForm').style.display = 'block';
            document.getElementById('staffForm').style.display = 'none';
            document.getElementById('studentForm').style.display = 'none';
            document.getElementById('searchResult').style.display = 'none';
        }

        function showStaffPortal() {
            document.getElementById('adminForm').style.display = 'none';
            document.getElementById('staffForm').style.display = 'block';
            document.getElementById('studentForm').style.display = 'none';
            document.getElementById('searchResult').style.display = 'none';
        }

        function showStudentPortal() {
            document.getElementById('adminForm').style.display = 'none';
            document.getElementById('staffForm').style.display = 'none';
            document.getElementById('studentForm').style.display = 'block';
            document.getElementById('searchResult').style.display = 'none';
        }

        function addBook() {
            const adminUsername = document.getElementById('adminUsername').value;
            const adminPassword = document.getElementById('adminPassword').value;

            // Check admin credentials
            if (adminUsername === 'admin' && adminPassword === '12345') {
                // Get book details
                const bookTitle = document.getElementById('bookTitle').value;
                const author = document.getElementById('author').value;
                const bookID = document.getElementById('bookID').value;

                // Implement logic to add the book (to be implemented)
                alert(`Book added successfully!`);
            } else {
                alert('Invalid admin credentials.');
            }
        }

        function removeBook() {
            const adminUsername = document.getElementById('adminUsername').value;
            const adminPassword = document.getElementById('adminPassword').value;

            // Check admin credentials
            if (adminUsername === 'admin' && adminPassword === '12345') {
                // Get the book ID entered by the admin
                const bookIDToRemove = document.getElementById('bookID').value;

                // Implement logic to remove the book with the specified ID (to be implemented)
                // You may want to make a server request or interact with your data storage mechanism.
                // For now, we'll just display an alert to simulate the removal.
                alert(`Book with ID ${bookIDToRemove} removed successfully!`);
            } else {
                alert('Invalid admin credentials.');
            }
        }

        function staffAction() {
            // Get book details
            const staffBookID = document.getElementById('staffBookID').value;
            const staffAuthor = document.getElementById('staffAuthor').value;
            const staffTitle = document.getElementById('staffTitle').value;
            const staffAction = document.getElementById('staffAction').value;

            // Implement logic for staff actions (to be implemented)
            alert(`Staff action (${staffAction}) for book ID ${staffBookID} - Author: ${staffAuthor}, Title: ${staffTitle}`);
        }

        function studentAction() {
            // Get student details
            const studentBookID = document.getElementById('studentBookID').value;
            const studentGrade = document.getElementById('studentGrade').value;
            const studentAction = document.getElementById('studentAction').value;

            if (studentAction === 'search') {
                // Implement logic to search for the book and display details (to be implemented)
                const searchResult = `Book ID: ${studentBookID}, Grade: ${studentGrade}, Description: Lorem ipsum dolor sit amet, consectetur adipiscing elit.`;
                document.getElementById('searchResult').innerHTML = `<h3>Search Result</h3><p>${searchResult}</p>`;
                document.getElementById('searchResult').style.display = 'block';
            } else {
                // Implement logic for borrowing or returning books (to be implemented)
                alert(`Student action (${studentAction}) for book ID ${studentBookID}, Grade: ${studentGrade}`);
            }
        }
    </script>

</body>
</html>
